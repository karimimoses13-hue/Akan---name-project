<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main Container -->
    <div class="container">

        <!-- Header Section -->
        <div class="header">
            <h1>Akan Name Generator</h1>
            <p>Find out your Akan name based on the day you were born and your gender.</p>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <form id="akanForm">

                <input type="number" id="day" placeholder="Day (1-31)">
                <input type="number" id="month" placeholder="Month (1-12)">
                <input type="number" id="year" placeholder="Year">

         <div class="gender">
                <label>
              <input type="radio" name="gender" value="male"> Male
                </label>
                <label>
                 <input type="radio" name="gender" value="female"> Female
                </label>
            </div>

                
                <button type="submit">Get Akan Name</button>
            </form>
        </div>

        <!-- Result Section -->
        <div class="result-section">
            <h2>Your Akan Name Will Appear Here</h2>
            <p id="result"></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
